<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
}

.topright {
      display: inline-block;
      width: 190px;
      height: 190px;
      background-color: blue;
      border-radius: 190px;
	  position: absolute;
      top: 8px;
      right: 19px;
      font-size: 18px;
	  border-style: solid;
      border-color: white;
	  border-width: 10px;
}

img { 
  margine-left: 10%
  margine-right: 10%
  margine-top: 10%
  margine-bottom: 10%
}
</style>
</head>
<body>

<div class="container">
  <img src="boracay.jpg" alt="boracay (1)" width="1350" height="635">
  <div class="topright"></div>
</div>

</body>
</html>
